<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <title>Yahtzee</title>
</head>

<body>
  <div class="game-container">
    <div class="header">
      <h1 id="header">YAHTZEE</h1>
    </div>
    <div class="main">
      <div class="current-score-section">
        <div>
          <p class="current-score">
            0
          </p>
          <p class="current-score-text">
            Current Score
          </p>
        </div>
      </div>
      <div class="score-sheet">
        <div class="score-sheet-half score-sheet-left">
          <div class="combination t">Ones</div>
          <div class="score-area ones t"></div>
          <div class="combination t">Twos</div>
          <div class="score-area twos t"></div>
          <div class="combination">Threes</div>
          <div class="score-area threes"></div>
          <div class="combination">Fours</div>
          <div class="score-area fours"></div>
          <div class="combination">Fives</div>
          <div class="score-area fives"></div>
          <div class="combination">Sixes</div>
          <div class="score-area sixes"></div>
          <div class="combination">Bonus</div>
          <div class="score-area sixes"></div>
          <div class="combination">Total</div>
          <div class="score-area sixes"></div>
        </div>
        <div class="score-sheet-half">
          <div class="combination t">Three of a Kind</div>
          <div class="score-area ones t"></div>
          <div class="combination t">Four of a Kind</div>
          <div class="score-area twos t"></div>
          <div class="combination">Full House</div>
          <div class="score-area threes"></div>
          <div class="combination">Small Straight</div>
          <div class="score-area fours"></div>
          <div class="combination">Large Straight</div>
          <div class="score-area fives"></div>
          <div class="combination">Yahtzee</div>
          <div class="score-area sixes"></div>
          <div class="combination">Chance</div>
          <div class="score-area sixes"></div>
          <div class="combination">Total</div>
          <div class="score-area sixes"></div>
        </div>
      </div>
      <div class="turns-section">
        <p id="turns" class="turns">
          <span id="turns-count">
            0
          </span>
          Turns Left
        </p>
      </div>
      <div class="dice">
        <div class="die die-start die-1">
          <img src="images/2.svg" id="die-1" alt="die">
        </div>
        <div class="die die-start die-2">
          <img src="images/4.svg" id="die-2" alt="die">
        </div>
        <div class="die die-start die-3">
          <img src="images/6.svg" id="die-3" alt="die">
        </div>
        <div class="die die-start die-4">
          <img src="images/1.svg" id="die-4" alt="die">
        </div>
        <div class="die die-start die-5">
          <img src="images/5.svg" id="die-5" alt="die">
        </div>
      </div>
      <div id="btn" class="buttons">
        <button type="button" class="btn btn-default button-wide" id="roll-button">Roll
          <span id="rolls-remaining">3</span>
        </button>
        <button type="button" class="btn btn-default" id="score">Score</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
