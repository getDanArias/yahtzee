<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Yahtzee</title>
</head>
<body>
  <div>
    <h1>Yahtzee</h1>
      <div class="dice">

        <div class="die die-2"><img src="images/4.svg" id="die-2" alt="die"></div>
        <div class="die die-3"><img src="images/6.svg" id="die-3" alt="die"></div>
        <div class="die die-4"><img src="images/1.svg" id="die-4" alt="die"></div>
        <div class="die die-5"><img src="images/5.svg" id="die-5" alt="die"></div>
      </div>
    <button id="roll-button">Roll</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js"></script>

</html>
