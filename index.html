<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <title>Yahtzee</title>
</head>

<body>
  <div class="game-container">
    <header>
      <h1>YAHTZEE</h1>
    </header>
    <main>
      <section class="current-score-section">
        <div>
          <p id="current-score" class="current-score">
            0
          </p>
          <p class="current-score-text">
            Current Score
          </p>
        </div>
      </section>
      <section class="score-sheet">
        <div class="score-sheet-half score-sheet-left">
          <div class="combination">Ones</div>
          <div id="ones-score" class="score-area unmarked ones"></div>
          <div class="combination">Twos</div>
          <div id="twos-score" class="score-area unmarked twos"></div>
          <div class="combination">Threes</div>
          <div id="threes-score" class="score-area unmarked threes"></div>
          <div class="combination">Fours</div>
          <div id="fours-score" class="score-area unmarked fours"></div>
          <div class="combination">Fives</div>
          <div id="fives-score" class="score-area unmarked fives"></div>
          <div class="combination">Sixes</div>
          <div id="sixes-score" class="score-area unmarked sixes"></div>
          <div class="combination total">Bonus</div>
          <div id="bonus" class="bonus"></div>
          <div class="total">Total</div>
          <div id="leftTotal" class="side-total">0</div>
        </div>
        <div class="score-sheet-half">
          <div class="combination">Three of a Kind</div>
          <div id="three-of-a-kind-score" class="score-area unmarked"></div>
          <div class="combination">Four of a Kind</div>
          <div id="four-of-a-kind-score" class="score-area unmarked"></div>
          <div class="combination">Full House</div>
          <div id="full-house-score" class="score-area unmarked"></div>
          <div class="combination">Small Straight</div>
          <div id="small-straight-score" class="score-area unmarked"></div>
          <div class="combination">Large Straight</div>
          <div id="large-straight-score" class="score-area unmarked"></div>
          <div class="combination">Yahtzee</div>
          <div id="yahtzee-score" class="score-area unmarked"></div>
          <div class="combination">Chance</div>
          <div id="chance-score" class="score-area unmarked"></div>
          <div class="total">Total</div>
          <div id="rightTotal" class="side-total">0</div>
        </div>
      </section>
      <section class="dice">
        <div class="die die-start die-1">
          <img src="images/2.svg" id="die-position-1" alt="die">
        </div>
        <div class="die die-start die-2">
          <img src="images/4.svg" id="die-position-2" alt="die">
        </div>
        <div class="die die-start die-3">
          <img src="images/6.svg" id="die-position-3" alt="die">
        </div>
        <div class="die die-start die-4">
          <img src="images/1.svg" id="die-position-4" alt="die">
        </div>
        <div class="die die-start die-5">
          <img src="images/5.svg" id="die-position-5" alt="die">
        </div>
      </section>
      <section class="buttons">
        <button type="button" id="roll-button" class="button button-wide">
          Roll
          <span id="rolls-remaining" class="rolls-remaining">3</span>
        </button>
        <button type="button" class="button button-invisible" id="score-button">Score</button>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
